<app-navbar [sidenavbar]="sidenav"></app-navbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list [ngSwitch]="isAuthenticated()">
      <a mat-list-item href="javascript:void(0);" *ngIf="isAuthenticated()" (click)="sidenav.toggle()">
        <span *ngIf="!getImageUrl()">
          <fa-icon icon="user"></fa-icon>
          <span> {{getName()}}</span>
        </span>
        <span *ngIf="getImageUrl()">
          <img [src]="getImageUrl()" class="profile-image rounded-circle" alt="Avatar">
           <span> {{getName()}}</span>
        </span>
      </a>
      <a mat-list-item (click)="login(); sidenav.toggle()" id="login" *ngSwitchCase="false" >
        <fa-icon icon="sign-in-alt" fixedWidth="true"></fa-icon>
        <span>Login</span>
      </a>
      <a mat-list-item routerLink="account/register" *ngSwitchCase="false" (click)="sidenav.toggle()">
        <fa-icon icon="user-plus" fixedWidth="true"></fa-icon>
        <span>Registration</span>
      </a>
      <a mat-list-item routerLink="account/settings" routerLinkActive="active" *ngSwitchCase="true" (click)="sidenav.toggle()">
        <fa-icon icon="wrench" fixedWidth="true"></fa-icon>
        <span>Edit Profile</span>
      </a>
      <a mat-list-item routerLink="account/password" routerLinkActive="active" *ngSwitchCase="true" (click)="sidenav.toggle()">
        <fa-icon icon="lock" fixedWidth="true"></fa-icon>
        <span>Change Password</span>
      </a>
      <a mat-list-item (click)="logout(); sidenav.toggle()" id="logout" *ngSwitchCase="true">
        <fa-icon icon="sign-out-alt" fixedWidth="true"></fa-icon>
        <span>Log out</span>
      </a>
      <a mat-list-item (click)="sidenav.toggle()">Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <div class="container-fluid">
        <div class="card jh-card">
          <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
